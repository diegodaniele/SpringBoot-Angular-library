<!DOCTYPE html>
<html>
<head>
<title>Diego Example</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/book.service.js"></script>
<script type="text/javascript" src="app/category.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="GeneralController">

	<div class="panel panel-default">
		<div class="panel-heading">Categories</div>
		<div class="panel-body">
			<div class="col-md-4">
				<form ng-submit="saveCategory()">
					<div class="form-group">
						<label for="categoryName">Category Name</label> <input
							type="text" ng-model="category.name" class="form-control"
							id="categoryName" placeholder="Category Name">
					</div>
					<div class="form-group">
						<label for="categoryDescription">Category Description</label>
						<input type="text" ng-model="category.description"
							class="form-control" id="categoryDescription"
							placeholder="Description">
					</div>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th><div class="col-xs-6"></div><div class="col-xs-6">Search<input class="form-control ng-pristine ng-valid" ng-model="searchKeyword" type="text"> </div></div></th>
					</tr>
					
					<tr ng-repeat="category in categories | filter: searchKeyword">
						<td>{{category.name}}</td>
						<td>{{category.description}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateCategoryInit(category)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteCategory(category)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Books</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveBook()">
				<div class="form-group">
					<label for="bookName">Book Name</label> <input type="text"
						ng-model="book.name" class="form-control" id="bookName"
						placeholder="Book Name">
				</div>
				<div class="form-group">
					<label for="bookPrice">Price</label> <input type="text"
						ng-model="book.price" class="form-control"
						id="bookPrice" placeholder="Price">
				</div>

				<div class="form-group">
					<label for="bookCategory">Category</label> <select
						class="form-control" id="field_organization" name="organization"
						ng-model="book.category"
						ng-options="category as category.name for category in categories track by category.id">
					</select>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Category</th>
						<th></th>
					</tr>
					<tr ng-repeat="book in books  | filter: searchKeyword">
						<td>{{book.name}}</td>
						<td>{{book.price}}</td>
						<td>{{book.category.name}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateBookInit(book)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteBook(book)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<footer>
     <div class="container">
          <div class="row">

               <div class="col-md-5 col-md-offset-1 col-sm-6">
                    <h3>Developed by Diego</h3>
                    
                    
               </div>

               <div class="col-md-4 col-md-offset-1 col-sm-6">
                    <h3>Talk to me</h3>
                    <p><i class="fa fa-globe"></i> Torino,Piemonte, Italia</p>
                    <p><i class="fa fa-phone"></i> 327------</p>
                    <p><i class="fa fa-save"></i> diegodaniele2@gmail.com</p>
               </div>

               <div class="clearfix col-md-12 col-sm-12">
                    <hr>
               </div>

               
               
          </div>
     </div>
</footer>

</body>
</html>
